# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "dark"   # valid options: light or dark
autoSwitchAppearance = false

enableSearch = true
enableCodeCopy = true

replyByEmail = false

mainSections = ["posts"]

disableImageOptimization = false
disableTextInHeader = false

defaultBackgroundImage = "images/background.svg"
defaultFeaturedImage = "images/featured.svg"

highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = false

logo = "images/logo/logo-word-white.webp"
secondaryLogo = "images/logo/logo-word-black.webp"
description = "New And Novel Discoveries"
copyright = "© 2021 - { year } <span class='inline-block'><a href='https://nand.fun' target='_blank'>All Rights Reserved.</a></span> <span class='inline-block'><a href='https://icp.gov.moe/?keyword=20246233' target='_blank'>萌ICP备20246233号</a></span>"

